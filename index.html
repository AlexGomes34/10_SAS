<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
    <title></title>
</head>
<body class="bg-[#222121]">
    <header class="flex text-white  items-center pt-6">
        <img class="w-26 h-13 pl-10 max-lg:h-25 max-lg:w-40 max-sm:w-55 max-sm:h-35" src="./img/logo.png" alt="LOGO">
        <div class=" flex pl-100 max-lg:pl-20 ">
            <menu class="max-sm:hidden flex flex-row gap-30 max-lg:gap-35 max-lg:text-2xl max-lg:w-130">
                <li><a href="#AboutUs">About Us</a></li>
                <li><a href="#Store">Store</a></li>
                <li><a href="#Contact">Contact</a></li>
                
            </menu>
        </div>
        <div class=" flex gap-[30px] pl-[350px] max-lg:pl-[100px] pr-0">
            <img class="max-sm:w-15 w-6 h-auto" src="./img/search.png" alt="LUPA">
            <img class="max-sm:w-15 w-6 h-auto" src="./img/menu.png" alt="MENU">
        </div>

    </header>
    <main class="flex flex-row text-white">
        <div class="max-lg:relative w-80 p-12 pl-20 pt-25 top-[750px] ">
            <h1 class="max-sm:text-[75px] max-lg:text-[108px] text-[100px] max-lg:w-300 w-100 font-[Delius] text-[#C19932] font-bold ">THE HUBLES</h1>
            <h2 class="max-sm:text-[140px] max-lg:text-[260px] text-[125px] max-lg:w-300 w-100 font-[Roboto] font-semibold ">E-BIKE</h2>
            <h3 class="max-lg:text-[32px] text-[20px] max-lg:w-160 w-90 font-[Roboto] max-sm:hidden">Style, Security and safety built for the modern urban riders.</h3>
            <div class="pt-7 max-lg:relative max-sm:left-[10px] max-lg:left-[250px] ">
                <button class="flex justify-between pl-3 pr-3 pt-1.5 max-lg:w-100 w-55 max-lg:h-20 h-13 rounded-full border-3 border-yellow-600 ">
                    <h4 class="text-xl font max-lg:text-5xl">Order now</h4>
                    <img src="./img/seta.png" alt="">
                </button>
            </div>
        </div>
        <img class="relative max-sm:left-[-390px] max-sm:w-[900px] max-lg:w-[-300px] max-lg:left-[-270px] max-lg:h-[700px] pl-10 w-200 h-auto "src="./img/Bike (1).png " alt="BIKE">
        <img class="pl-50 h-100 pt-80 max-lg:hidden" src="./img/bolinha.png" alt="">
    </main>
    <footer class="justify-items-center pl-105 pt-10 w-250 ">
        <img class="z-0 relative top-[-30px] left-[580px] h-25 max-lg:hidden" src="./img/Bola Amarela.png" alt="">
        <button class="relative max-sm:left-[-420px] max-lg:left-[-200px] max-sm:top-[-60px] max-lg:top-[-200px] top-[-80px] left-[140px] backdrop-blur-xs flex max-sm:pl-8 pl-17 pr-10 pt-7 max-sm:w-120 max-lg:w-220 w-220 h-30 rounded-4xl border-3 border-gray-400 text-2xl max-sm:gap-10 gap-35 font-semibold z-2">
            <h5 class="text-white max-sm:text-base">1000W <span class="text-gray-400 text-lg ">Motor</span></h5>
            <h5 class="text-white max-sm:text-base">5 Hours <span class="text-gray-400 text-lg">Charging Time</span></h5>
            <h5 class="text-white max-sm:text-base">75mph <span class="text-gray-400 text-lg">Top Speed</span></h5>
            <h5 class="text-white max-sm:text-base">90V <span class="text-gray-400 text-lg">Battery</span></h5>
        </button>
        <img class="z-0 relative bottom-[130px] right-[290px] h-19 max-lg:hidden" src="./img/Bola Amarela.png" alt="">

    </footer>
</body>
</html>
