<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
    <title></title>
</head>
<body class="bg-[#222121]">
    <header class="flex text-white  items-center pt-6">
        <img class="w-26 h-13 max-sm:pl-5 pl-10 max-lg:h-25 max-lg:w-40 max-sm:w-30 max-sm:h-20" src="./img/logo.png" alt="LOGO">
        <div class=" flex pl-100 max-sm:pl-0 max-lg:pl-50 ">
            <menu class="max-sm:hidden flex flex-row gap-30 max-lg:gap-35 max-lg:text-2xl max-lg:w-130">
                <li><a href="#AboutUs">About Us</a></li>
                <li><a href="#Store">Store</a></li>
                <li><a href="#Contact">Contact</a></li>
                
            </menu>
        </div>
        <div class=" flex gap-[30px] max-sm:pl-35 max-sm:gap-15 pl-[350px] max-lg:pl-[200px] pr-0">
            <img class="max-sm:w-11 max-sm:h-10 w-8 h-auto" src="./img/search.png" alt="LUPA">
            <img class="max-sm:w-9 max-sm:h-7 w-8 h-auto" src="./img/menu.png" alt="MENU">
        </div>

    </header>
    <main class="flex flex-row max-sm:flex-col-reverse text-white">
        <div class=" max-lg:relative max-sm:relative max-sm:-left-16 w-80 p-12 pl-20 pt-25 max-sm:top-0 max-lg:top-[1000px] ">
            <h1 class="max-sm:text-[40px] max-lg:text-[128px] text-[50px] max-lg:w-300 w-80 font-[Delius] text-[#C19932] font-bold ">THE HUBLES</h1>
            <h2 class="max-sm:text-[140px] max-lg:text-[300px] text-[125px] max-lg:w-300 w-100 font-[Roboto] font-semibold ">E-Bike</h2>
            <h3 class="max-lg:text-[40px] text-[20px] max-lg:w-160 w-90 font-[Roboto] max-sm:hidden">Style, Security and safety built for the modern urban riders.</h3>
            <div class="pt-7 max-lg:relative max-sm:left-[10px] max-lg:left-[320px] ">
                <button class="flex justify-between max-sm:w-94 pl-3 pr-3 pt-3 max-lg:w-100 w-55 max-lg:h-20 h-13 rounded-full border-3 border-yellow-600 ">
                    <h4 class="text-xl font max-lg:text-5xl">Order now</h4>
                    <img class="max-lg:pt-2" src="./img/seta.png" alt="">
                </button>
            </div>
        </div>
        <img class="relative max-sm:left-[-40px] max-sm:w-[1500px] max-lg:w-full max-lg:left-[-150px] max-sm:h-[420px] max-lg:h-[800px] max-sm:pl-0 pl-10 w-240 h-auto "src="./img/Bike (1).png " alt="BIKE">
        <img class="pl-10 pr-10 h-100 pt-80 max-lg:hidden" src="./img/bolinha.png" alt="">
    </main>
    <footer class="justify-items-center pl-105 pt-10 w-auto ">
        <img class="z-0 relative top-[-30px] left-[810px] h-25 max-sm:hidden max-lg:hidden" src="./img/Bola Amarela.png" alt="">
        <button class="relative max-sm:h-22 max-sm:-left-98 max-lg:left-[-380px] max-sm:top-[-570px] max-lg:top-[-160px] top-[-80px] left-[70px] backdrop-blur-xs flex max-sm:pl-6 max-lg:pl-30 max-lg:pr-30 pl-17 pr-10 max-sm:pt-2 max-lg:pt-7 pt-4 max-sm:w-92 max-lg:w-285 w-200 max-lg:h-35 h-30 rounded-4xl border-3 border-gray-400 text-2xl max-sm:gap-6 max-lg:gap-30 gap-24 font-semibold z-2">
            <h5 class="text-white max-lg:text-4xl max max-sm:text-base">1000W <span class="text-gray-400 text-lg max-sm:text-[15px] ">Motor</span></h5>
            <h5 class="text-white max-lg:text-4xl max-sm:text-base">5 Hours <span class="text-gray-400 max-sm:text-[15px] text-lg">Charging Time</span></h5>
            <h5 class="text-white max-lg:text-4xl max-sm:text-base">75mph <span class="text-gray-400 max-sm:text-[15px] text-lg">Top Speed</span></h5>
            <h5 class="text-white max-lg:text-4xl max-sm:text-base">90V <span class="text-gray-400 max-sm:text-[15px] text-lg">Battery</span></h5>
        </button>
        <img class="z-0 relative bottom-[140px] right-[-40px] h-19 max-sm:hidden max-lg:hidden" src="./img/Bola Amarela.png" alt="">

    </footer>
</body>
</html>
